<div class="alert alert-danger myInformer">
  <strong *ngIf="clickeddDate">You clicked on this time: {{ clickeddDate | date:'medium' }}</strong>
  <strong *ngIf="clickedColumn != null">You clicked on this column: {{ clickedColumn }}</strong>
</div>

<div class="row text-center" id="myflex3">

  <div class="col-md-4">
    <div class="btn-group">
      <div class="btn btn-primary " mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
        style="background-color:#3f51b5;">
        Previous
      </div>
      <div class="btn btn-outline-secondary " mwlCalendarToday [(viewDate)]="viewDate">
        Today
      </div>
      <div class="btn btn-primary " mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
        style="background-color:#3f51b5;">
        Next
      </div>
    </div>
  </div>
  <div style="margin-left:105px; font-size:18px; padding-top:5px;">{{titled}}</div>

  <div class="col-md-4">
    <div class="btn-group">
      <div class="btn btn-primary " (click)="setView(CalendarView.Month)"
        [class.active]="view === CalendarView.Month" style="background-color:#3f51b5; margin-left:180px;">
        Month
      </div>
      <div class="btn btn-primary " (click)="setView(CalendarView.Week)"
        [class.active]="view === CalendarView.Week" style="background-color:#3f51b5;">
        Week
      </div>
    </div>
  </div>
</div>



<div [ngSwitch]="view" id="calendar-section" style="max-width:1000px; margin:20px auto 100px auto;">

  <!-- <app-day-status>  -->
  <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events"
    (columnHeaderClicked)="clickedColumn = $event.isoDayNumber" (beforeViewRender)="beforeMonthViewRender($event)"
    (dayClicked)="MonthDayClicked($event.day)">
  </mwl-calendar-month-view>

  <!-- </app-day-status> -->
  <!-- [title]="dayStatus($event.day)" -->

  <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [hourSegments]="6" [dayStartHour]="startHour"
    [dayEndHour]="closeHour" [viewDate]="viewDate" (dayHeaderClicked)="clickeddDate = $event.day.date"
    (hourSegmentClicked)="weekHourClicked($event)" (beforeViewRender)="beforeWeekOrDayViewRender($event)">
  </mwl-calendar-week-view>

</div>
